<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería - Arte en Porcelana</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #galeria.oculto {
            display: none;
        }
        #carrusel-container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            position: relative;
        }
        #carrusel {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .carrusel-item {
            min-width: 100%;
            box-sizing: border-box;
        }
        button {
            margin: 5px;
            padding: 10px;
            border: none;
            background: #007BFF;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Arte en Porcelana</h1>
        <button id="btnGaleria">Galería</button>
    </header>
    
    <section id="galeria" class="oculto">
        <h2>Nuestra Galería</h2>
        <nav>
            <button class="categoria" data-categoria="esculturas">Esculturas</button>
            <button class="categoria" data-categoria="decoraciones">Decoraciones</button>
            <button class="categoria" data-categoria="collares">Collares</button>
            <button class="categoria" data-categoria="llaveros">Llaveros</button>
            <button class="categoria" data-categoria="curiosidades">Curiosidades</button>
            <button class="categoria" data-categoria="joyeros">Joyeros</button>
        </nav>
        <div id="carrusel-container">
            <div id="carrusel">
                <img class="carrusel-item" src="imagen1.jpg" alt="Imagen 1">
                <img class="carrusel-item" src="imagen2.jpg" alt="Imagen 2">
                <img class="carrusel-item" src="imagen3.jpg" alt="Imagen 3">
            </div>
        </div>
        <button id="prev">⬅</button>
        <button id="next">➡</button>
    </section>
    <script>
        document.getElementById("btnGaleria").addEventListener("click", function() {
            document.getElementById("galeria").classList.toggle("oculto");
        });
        
        let index = 0;
        const items = document.querySelectorAll(".carrusel-item");
        const total = items.length;

        document.getElementById("next").addEventListener("click", function() {
            index = (index + 1) % total;
            document.getElementById("carrusel").style.transform = `translateX(-${index * 100}%)`;
        });
        
        document.getElementById("prev").addEventListener("click", function() {
            index = (index - 1 + total) % total;
            document.getElementById("carrusel").style.transform = `translateX(-${index * 100}%)`;
        });
    </script>
</body>
</html>
